#  QR
  permission_handler: ^12.0.1
  mobile_scanner: ^5.2.3
  qr_flutter: ^4.1.0      # For generating QR codes
  share_plus: ^10.0.0
  uni_links: ^0.5.1
  hive_flutter: ^1.1.0
  hive: ^2.2.3
