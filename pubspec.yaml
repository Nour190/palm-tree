  flutter_secure_storage: ^9.2.4
  geolocator: ^14.0.2
  flutter_osm_plugin: ^1.4.2
  url_launcher: ^6.3.2
  flutter_card_swiper: ^7.0.2
  card_swiper: ^3.0.1
  flutter_staggered_grid_view: ^0.7.0
